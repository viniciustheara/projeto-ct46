<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CT46 - Centro de Treinamento</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/assets/avatar-dark.png"
          alt="Foto da Logo da CT46."
        />
        <p>@_ct46</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://drive.google.com/file/d/1hEOjqGF-kyTBUX64nBUGNCD7EZlXqlpM/view?usp=sharing" target="_blank">Sobre a CT46</a>
        </li>

        <li>
          <a
            href="https://drive.google.com/file/d/1SoSm3bulmezC5ImbSu0tJ-ix-RNc0CoA/view?usp=sharing"
            target="_blank"
            >Nossos Planos</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a
          href="https://www.facebook.com/centrodetreinamento46"
          target="_blank"
        >
          <ion-icon name="logo-facebook"></ion-icon>
        </a>

        <a
          href="https://www.instagram.com/_ct46?igsh=MXRiZjNxMnl3MHM0eg=="
          target="_blank"
        >
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://www.linkedin.com/company/ct46/" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ♥ por <a href="https://github.com/viniciustheara" target="_blank">Vinícius Araújo</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
